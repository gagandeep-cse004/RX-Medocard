        /* ---------- Base Styles ---------- */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #001f3f, #005f99);

        header {

        }

        @keyframes flicker {

            0%,
            19%,
            21%,
            23%,
            25%,
            54%,
            56%,
            100% {
                opacity: 1;
            }

            20%,
            24%,
            55% {
                opacity: 0.4;
            }
        }

        /* ---------- Hospital Info ---------- */
        .hospital-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            gap: 40px;
        }

        .hospital-info img {
            max-width: 400px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px #00bfff;
        }

        .info-text {
            max-width: 500px;

        .info-text h2 {
            color: #00bfff;
        }

            padding: 20px;
            margin-top: 10px;
            border-left: 4px solid #00bfff;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 5px #00bfff;
            }

            to {
                box-shadow: 0 0 20px #00ffff;
            }
        }

        /* ---------- Recommended Hospitals ---------- */
        .recommended {
            text-align: center;
            padding: 50px 20px;

        }

        .hospital-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .hospital-box {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 15px #00bfff;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .hospital-box:hover {
            transform: translateY(-8px);
            box-shadow: 0 0 25px #00ffff;
        }

        .hospital-box img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .hospital-box h3 {
            color: #00bfff;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .hospital-box p {
            font-size: 0.9em;
            line-height: 1.4em;
        }

        .offer {
            background-color: rgba(0, 191, 255, 0.2);
            border: 1px solid #00bfff;
            padding: 8px;
            border-radius: 5px;
            margin-top: 10px;
            color: #00ffff;
            font-weight: bold;
            text-shadow: 0 0 5px #00bfff;
        }

        /* ---------- Contact Section ---------- */
        .contact {
            text-align: center;
            padding: 40px 20px;
        }

        .contact h2 {
            margin-bottom: 20px;
            color: #00bfff;
            font-size: 1.6em;
        }

        .call-btn {
            background-color: #00bfff;
            color: #fff;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 0 10px #00bfff;
            transition: 0.3s;
        }

        .call-btn:hover {
            background-color: #0077b6;
            box-shadow: 0 0 25px #00ffff;
        }

        /* ---------- Form Section ---------- */
        .form-section {
            background-color: rgba(255, 255, 255, 0.1);
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 15px #00bfff;
        }

        .form-section h3 {
            text-align: center;
            color: #00bfff;
            margin-bottom: 20px;
            font-size: 1.6em;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input,
        textarea {
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 0.95em;
        }

        input[type="file"] {
            color: #fff;
        }

        button[type="submit"] {
            background-color: #00bfff;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0077b6;
            box-shadow: 0 0 15px #00ffff;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            background-color: rgba(0, 0, 30, 0.6);
            color: #b3e5ff;
        }

        /* ---------- Responsive Design ---------- */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .hospital-info {
                flex-direction: column;
                padding: 20px;
            }

            .hospital-info img {
                max-width: 100%;
            }

            .hospital-grid {
                flex-direction: column;
                align-items: center;
            }

            .hospital-box {
                width: 90%;
            }

            .form-section {
                width: 95%;
                padding: 20px;
            }

            .call-btn {
                width: 90%;
                font-size: 1em;
            }
        }

        @media (min-width: 1200px) {
            .hospital-box {
                width: 350px;
            }
        }
    </style>
</head>
